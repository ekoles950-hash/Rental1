<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran Sengkuni Net</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #0f172a;
            color: white;
            min-height: 100vh;
        }
        
        /* Background Animation */
        .bg-animated {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: linear-gradient(-45deg, #020617, #1e1b4b, #172554, #0f172a);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        /* Glass Card Style */
        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }

        .item-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.2s;
        }
        .item-card:active {
            transform: scale(0.98);
            background: rgba(255, 255, 255, 0.08);
        }

        /* Tombol Salin */
        .btn-copy {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .btn-copy:active {
            background: white;
            color: black;
        }

        /* QRIS Overlay Animation */
        #qris-overlay {
            opacity: 0;
            pointer-events: none;
            transform: scale(0.95);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #qris-overlay.active {
            opacity: 1;
            pointer-events: auto;
            transform: scale(1);
        }
    </style>
</head>
<body class="antialiased flex justify-center">

    <div class="bg-animated"></div>

    <!-- Container Utama -->
    <div class="w-full max-w-md p-5 flex flex-col min-h-screen relative z-10">
        
        <!-- Header -->
        <div class="text-center mb-6 mt-4">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-gradient-to-br from-blue-600 to-purple-600 shadow-lg shadow-blue-900/50 mb-3 animate-pulse">
                <i class="fas fa-wifi text-2xl text-white"></i>
            </div>
            <h1 class="text-2xl font-bold tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-white to-gray-400">SENGKUNI NET</h1>
            <p class="text-gray-400 text-[10px] tracking-[0.2em] uppercase">Official Payment Gateway</p>
        </div>

        <!-- Tombol QRIS -->
        <div onclick="toggleQris()" class="glass-panel rounded-xl p-4 mb-6 cursor-pointer group relative overflow-hidden border-l-4 border-l-red-500 hover:bg-white/5 transition-colors">
            <div class="flex items-center justify-between relative z-10">
                <div class="flex items-center gap-3">
                    <div class="bg-white p-1.5 rounded-lg shadow-sm">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a2/Logo_QRIS.svg" alt="QRIS" class="h-6 w-auto">
                    </div>
                    <div class="text-left">
                        <h3 class="font-bold text-white text-sm">Scan QRIS</h3>
                        <p class="text-[10px] text-gray-400">Barcode Pembayaran</p>
                    </div>
                </div>
                <div class="w-8 h-8 rounded-full bg-red-600/20 flex items-center justify-center group-hover:bg-red-600 group-hover:text-white transition-all">
                    <i class="fas fa-qrcode text-red-400 text-sm group-hover:text-white"></i>
                </div>
            </div>
        </div>

        <!-- Label Section -->
        <div class="flex items-center mb-3 px-1">
            <div class="w-1 h-4 bg-blue-500 rounded-full mr-2"></div>
            <h2 class="text-xs font-bold text-gray-400 uppercase tracking-wide">Transfer Manual</h2>
        </div>

        <!-- LIST PEMBAYARAN -->
        <div class="space-y-3">

            <!-- DANA -->
            <div class="item-card rounded-xl p-3 flex items-center justify-between">
                <div class="flex items-center gap-3 overflow-hidden">
                    <div class="w-10 h-10 bg-white rounded-lg flex items-center justify-center p-1 shrink-0">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/7/72/Logo_dana_blue.svg" class="h-full object-contain">
                    </div>
                    <div class="flex flex-col min-w-0">
                        <span class="text-sm font-bold text-gray-200">DANA</span>
                        <span class="text-xs font-mono text-gray-400">0856 0040 9940</span>
                    </div>
                </div>
                <button onclick="copyText('085600409940')" class="btn-copy px-3 py-1.5 rounded-lg text-[10px] font-bold text-blue-300 ml-2 hover:bg-blue-600 hover:text-white transition-all">
                    SALIN
                </button>
            </div>

            <!-- ShopeePay -->
            <div class="item-card rounded-xl p-3 flex items-center justify-between">
                <div class="flex items-center gap-3 overflow-hidden">
                    <div class="w-10 h-10 bg-white rounded-lg flex items-center justify-center p-1 shrink-0">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fe/Shopee.svg" class="h-full object-contain">
                    </div>
                    <div class="flex flex-col min-w-0">
                        <span class="text-sm font-bold text-gray-200">ShopeePay</span>
                        <span class="text-xs font-mono text-gray-400">0856 0040 9940</span>
                    </div>
                </div>
                <button onclick="copyText('085600409940')" class="btn-copy px-3 py-1.5 rounded-lg text-[10px] font-bold text-orange-300 ml-2 hover:bg-orange-600 hover:text-white transition-all">
                    SALIN
                </button>
            </div>

            <!-- GoPay -->
            <div class="item-card rounded-xl p-3 flex items-center justify-between">
                <div class="flex items-center gap-3 overflow-hidden">
                    <div class="w-10 h-10 bg-white rounded-lg flex items-center justify-center p-1 shrink-0">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/8/86/Gopay_logo.svg" class="h-full object-contain">
                    </div>
                    <div class="flex flex-col min-w-0">
                        <span class="text-sm font-bold text-gray-200">GoPay</span>
                        <span class="text-xs font-mono text-gray-400">0822 4304 7166</span>
                    </div>
                </div>
                <button onclick="copyText('082243047166')" class="btn-copy px-3 py-1.5 rounded-lg text-[10px] font-bold text-green-300 ml-2 hover:bg-green-600 hover:text-white transition-all">
                    SALIN
                </button>
            </div>

            <!-- BRI -->
            <div class="item-card rounded-xl p-3 flex items-center justify-between">
                <div class="flex items-center gap-3 overflow-hidden">
                    <div class="w-10 h-10 bg-white rounded-lg flex items-center justify-center p-1.5 shrink-0">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/6/68/BANK_BRI_logo.svg" class="h-full object-contain">
                    </div>
                    <div class="flex flex-col min-w-0">
                        <span class="text-sm font-bold text-gray-200">Bank BRI</span>
                        <span class="text-[10px] font-mono text-gray-400">6614 0101 8502 538</span>
                    </div>
                </div>
                <button onclick="copyText('661401018502538')" class="btn-copy px-3 py-1.5 rounded-lg text-[10px] font-bold text-blue-300 ml-2 hover:bg-blue-800 hover:text-white transition-all">
                    SALIN
                </button>
            </div>

        </div>

        <!-- Footer (Hanya Copyright) -->
        <div class="mt-auto pt-10 text-center pb-4">
            <p class="text-[10px] text-gray-500">Â© 2024 Sengkuni Net</p>
        </div>

    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed top-5 left-1/2 transform -translate-x-1/2 -translate-y-20 transition-all duration-300 bg-white text-gray-900 px-6 py-2 rounded-full shadow-2xl flex items-center gap-3 z-[100] border border-gray-200">
        <i class="fas fa-check-circle text-green-600"></i>
        <span class="font-bold text-xs">Berhasil Disalin!</span>
    </div>

    <!-- QRIS OVERLAY (FULL SCREEN) -->
    <div id="qris-overlay" class="fixed inset-0 z-[60] flex items-center justify-center p-4">
        <!-- Backdrop Blur -->
        <div class="absolute inset-0 bg-black/80 backdrop-blur-md" onclick="toggleQris()"></div>
        
        <!-- Modal Content -->
        <div class="relative bg-white rounded-2xl w-full max-w-sm overflow-hidden shadow-2xl flex flex-col max-h-[90vh]">
            
            <!-- Header Modal -->
            <div class="bg-gray-50 p-3 flex justify-between items-center border-b border-gray-100">
                <div class="flex items-center gap-2">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a2/Logo_QRIS.svg" class="h-5">
                    <span class="text-xs font-bold text-gray-600">Sengkuni Net</span>
                </div>
                <button onclick="toggleQris()" class="w-8 h-8 rounded-full bg-gray-100 text-gray-500 flex items-center justify-center hover:bg-red-100 hover:text-red-500 transition-colors">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <!-- Scrollable Image Area -->
            <div class="overflow-y-auto p-4 flex justify-center bg-white items-center min-h-[300px]">
                <img src="QRIS.jpg" alt="Scan QRIS Sengkuni Net" class="w-full h-auto rounded-lg shadow-sm border border-gray-100">
            </div>

            <!-- Footer Modal -->
            <div class="bg-gray-50 p-3 text-center border-t border-gray-100">
                <p class="text-[10px] text-gray-500 font-medium">Scan menggunakan E-Wallet pilihan Anda</p>
            </div>
        </div>
    </div>

    <script>
        function copyText(text) {
            const input = document.createElement('input');
            input.value = text;
            document.body.appendChild(input);
            input.select();
            try { document.execCommand('copy'); showToast(); } 
            catch (err) { console.error('Error', err); }
            document.body.removeChild(input);
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.remove('-translate-y-20');
            toast.classList.add('translate-y-0');
            setTimeout(() => {
                toast.classList.remove('translate-y-0');
                toast.classList.add('-translate-y-20');
            }, 2000);
        }

        function toggleQris() {
            const overlay = document.getElementById('qris-overlay');
            overlay.classList.toggle('active');
        }
    </script>
</body>
</html>
